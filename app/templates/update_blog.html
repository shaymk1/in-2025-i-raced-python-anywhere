{% extends "base.html" %}
{% load static %}
{% block content %}
<body class="home page page-template page-template-template-portfolio page-template-template-portfolio-php">
	<div id="page">
		<div class="container">
			
			<!-- #masthead -->
			<div id="content" class="site-content">
				<div id="primary" class="content-area column full">
					<main id="main" class="site-main">
						

						  <h1>Update Blog</h1>
                           <form method="post" enctype="multipart/form-data">
							{% csrf_token %}
							<div class="form-group">
								<label for="title">Title</label>
								<input type="text" name="title" id="title" value="{{ object.title }}" class="form-control" required>
							</div>
							<div class="form-group">
								<label for="content">Content</label>
								<textarea name="content" id="content" rows="10" class="form-control">{{ object.content }}</textarea>
							</div>
							<div class="form-group">
								<label for="image">Image</label>
								<input type="file" name="image" id="image" class="form-control-file">
								{% if object.image %}
									<img src="{{ object.image.url }}" alt="{{ object.title }}" style="max-width: 200px; margin-top: 10px;">
								{% endif %}
							</div>
							<button type="submit" class="btn btn-primary">Update Blog</button>
							 <!-- Cancel Button -->
							 <a href="{% url 'blog' %}" class="btn btn-secondary" style="margin-left: 10px; color:white;">Cancel</a>
						</form>
						
						<nav class="pagination">
						<span class="page-numbers current">1</span>
						<a class="page-numbers" href="#">2</a>
						<a class="next page-numbers" href="#">Next Â»</a>
						</nav>
						<br/>
					
					</main>
					<!-- #main -->
				</div>
				<!-- #primary -->
			</div>
			<!-- #content -->
		</div>
		<!-- .container -->

	<a href="#top" class="smoothup" title="Back to top"><span class="genericon genericon-collapse"></span></a>
</div>
<!-- #page -->

</body>
</html>

{% endblock %}
